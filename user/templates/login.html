{% extends "base.html" %}

{% block body %}
<main>
    <section class="flex justify-center my-10">
        <div class="w-full md:w-2/3 lg:w-1/3 text-gray-700 shadow rounded-lg border border-gray-100">
            <form class="p-7" method="post" action="{% url 'user_login' %}">
                <h1 class="mb-3 text-xl text-center font-medium">Login</h1>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
                <label class="font-medium" for="username">Username</label>
                <input class="input" type="text"  name="username" required>
                <label class="font-medium" for="password">Password</label>
                <input class="input" type="password" name="password" id="" required>
                <button class="btn w-full my-3" type="submit">Login</button>
                <p class="my-4">Don't have an acccount? <a class="text-indigo-500" href="{% url 'user_register' %}">register now</a></p>
            </form>
        </div>
    </section>
</main>
{% endblock body %}
