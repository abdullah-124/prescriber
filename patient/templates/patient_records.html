<main>
    <section>
        <h3 class="my-5 text-gray-700 font-medium">Past Records</h3>


        <div class="relative overflow-x-auto shadow-md sm:rounded-lg z-1">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="text-start p-3">
                            Date
                        </th>
                        <th scope="col" class="p-3">
                            Reason
                        </th>
                        <th scope="col" class="p-3">
                            Doctor
                        </th>
                        <th scope="col" class="p-3">
                            Diagnosis
                        </th>
                        <th scope="col" class="p-3">
                            <span class="sr-only">Prescription</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for pa in previous_appointments %}
                      <tr
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="p-3 font-medium text-start text-gray-900 whitespace-nowrap dark:text-white">
                            {{pa.session.appointment_date}}
                        </th>
                        <td class="p-3 whitespace-pre-line">
                            {{pa.reason|safe|linebreaksbr}}
                        </td>
                        <td class="p-3">
                            {{pa.session.doctor.full_name}}
                        </td>
                        <td class="p-3">
                            {{pa.diagnosis}}
                        </td>
                        <td class="p-3 text-right">
                            <a target="_blank" href="{% url 'get_prescription' pa.id %}" class="text-xs text-blue-600 dark:text-blue-500 hover:underline">Show medicines</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </section>
</main>
