{% extends "dashboard/dashboard.html" %}
{% load crispy_forms_tags %}
{% block body  %}
    <main class="p-4 flex items-center justify-center">
        <div class="w-full md:w-2/3 lg:w-1/3 shadow-lg p-6 rounded">
        <form method="post" action="">
        <h3 class="text-gray-700 font-medium text-lg py-3">
            {% if action == 'add' %}
              Create Appointment
            {% else %}
                Update Appointment
            {% endif %}
        </h3>
        {% csrf_token %}
        {{form|crispy}}
        <button class="bg-indigo-600 hover:bg-indigo-500 text-white p-1 px-2 rounded">
            {% if action == 'add' %}
              Add
            {% else %}
                Update
            {% endif %}
        </button>
    </form>
    </div>
    </main>
    
    
{% endblock body  %}
