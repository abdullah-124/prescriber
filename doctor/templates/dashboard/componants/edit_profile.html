{% load crispy_forms_tags %}
<main class="p-2">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <section>
            <h1 class="text-base font-medium text-gray-700 border-b border-gray-200">Professional info</h1>
            <div class="mt-2 grid grid-cols-3 gap-2">
                {{doctor_form|crispy}}
            </div>
        </section>
        <button class="my-3 bg-indigo-500 hover:bg-indigo-600 p-1 w-full rounded text-white font-bold"
            type="submit">Update</button>
    </form>
</main>
