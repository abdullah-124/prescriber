<div class="flex justify-between py-2">
    <div class="text-sm">
        <h6 class="font-bold">ID: {{patient.id}}-{{patient.name}} ({{patient.gender}})</h6>
        <p class="">Address: {{patient.address}}</p>
        <p class="">Weight: {{patient.weight}}, DOB: {{patient.dob}}</p>

    </div>
    <div class="text-end text-xs">
        <h6 class="fw-bold">Appointment ID: <span id="appointment_id">{{appointment.id}}</span></h6>
        <h6 class="fw-bold">Session ID: {{appointment.session.id}}</h6>
        <h6 class="font-bold">Date: {{appointment.session.appointment_date}}</h6>
    </div>
</div>
